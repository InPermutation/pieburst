<!DOCTYPE html>
<html>
    <head>
        <title>Pieburst</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="pieburst.js"></script>
        <style>
            /* use svg as parent selector just to make it clear that these are svg styles */
            svg path {
                fill: #55e;
                stroke: #00f;
                stroke-width: 1px;
            }
            svg path:hover {
                fill: #99f;
            }
        </style>
    </head>
    <body>
        <h1>Pieburst</h1>
        <svg id="pie" width="500" height="500"></svg>
        <script>pieburst("#pie", [[20, 4], [30, 2], [2, 10], [13, 1.321], [15, 33], [20, 2.2]]);</script>
    </body>
</html>
